<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LifePulse - Save Lives</title>
  <link rel="stylesheet" href="css/style.css" />
  <link href='https://fonts.googleapis.com/css?family=Comfortaa' rel='stylesheet'>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/button.css">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
  rel="stylesheet" 
  integrity="sha384-QWTKzY3g3nh1CXGoF1KkY9tP5P5F2Pff1NqzHvmwHFGzFsAN3P5sq5f5BWe5dVRR" 
  crossorigin="anonymous">
</head>
<body>
  <header class="hero">
    <nav class="navbar">
    <div class="nav-left">
        <img src="images/logo.svg" alt="LifePulse Logo" class="logo" />
    </div>

    <div class="nav-center">
        <ul class="nav-links">
        <li><a href="#">Home</a></li>
        <li><a href="#">LifePulse ID</a></li>
        <li><a href="#">Team</a></li>
        <li><a href="#">News</a></li>
        <li><a href="#">Partners</a></li>
        <li><a href="#">Contact</a></li>
        </ul>
    </div>

    <div class="nav-right">
        <div class="button-fixed">
        <div class="magnetic">
            <div class="wrap">
            <div class="span span-1 go"></div>
            <div class="span span-2 go"></div>
            <div class="span span-3 go"></div>
            <div class="span span-4 go"></div>
            <div class="span span-1 go"></div>
            </div>
        </div>
        </div>
    </div>
    </nav>


    <div class="hero-content">
      <div class="hero-text">
        <img src="images/logo.svg" alt="LifePulse logo" class="hero-logo" />
        <p>Get notified when your blood can save a life (or <a href="#">three</a>) &lt;3</p>
        <div class="donate-download-buttons">
            <div>
                <button class="pulse-button">
                    <i class="fa-solid fa-download fa-sm"></i> Download
                </button>
            </div>
            <div>
                <button class="pulse-button pulse-blue">
                    <i class="fa-solid fa-hand-holding-heart fa-sm"></i> Partner with us
                </button>
            </div>
        </div>
      </div>
      <div class="hero-image">
        <img src="images/hero-phone.png" alt="App preview on phone" />
      </div>
    </div>

    <div id="mouse-scroll">
        <div class="mouse">
            <div class="mouse-in"></div>
        </div>
        <div class="scroll-indication">Check how LifePulse works:</div>
    </div>
  </header>

  <div id="social-sticky">
  <ul>
    <a href="https://apps.apple.com/us/app/lifepulse/id6745178067" target="_blank">
      <li><i class="fa-brands fa-apple"></i></li>
    </a>
    <a href="https://play.google.com/store/apps/details?id=com.lifepulse.lifepulse" target="_blank">
      <li><i class="fa-brands fa-google-play"></i></li>
    </a>
    <a href="https://www.instagram.com/lifepulse_gr" target="_blank">
      <li><i class="fa-brands fa-instagram"></i></li>
    </a>
    <a href="https://www.facebook.com/lifepulsegreece" target="_blank">
      <li><i class="fa-brands fa-facebook-f"></i></li>
    </a>
    <a href="https://www.linkedin.com/company/lifepulse-blood-donation" target="_blank">
      <li><i class="fa-brands fa-linkedin-in"></i></li>
    </a>
  </ul>
</div>


<script 
  src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/bootstrap.bundle.min.js" 
  integrity="sha384-CQHXB3Vv0bdHbA3MXHaRrR5Ncb3qqdGf0N2PFfJNwPfnCvWxVsIYkqkPWqQFfoN5" 
  crossorigin="anonymous">
</script>
</body>
</html>
